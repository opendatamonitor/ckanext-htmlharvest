{% set authorized_user = h.check_access('harvest_source_create') %}
 
{% if authorized_user %}
    <form action="../">
        <label class="radio">
                 <input type="radio" value={{ app_globals.site_url ~"/harvest/new"}} name="button_harvester_type" id="navRadio01" checked>CKAN / SOCRATA / OPENDATASOFT</input>
            </label>
        <label class="radio">
        <input type="radio" value={{ app_globals.site_url ~"/htmlharvest1"}} name="button_harvester_type" id="navRadio02">HTML
            </label>
	
         <label class="radio">
        <input type="radio" value={{ app_globals.site_url ~"/genericapiharvest/generic"}} name="button_harvester_type" id="navRadio02">GENERICAPI
            </label><br>
        
        <input type="button" value="Next" class="btn-primary btn"
                 onclick="ob=this.form.button_harvester_type;for(i=0;i<ob.length;i++){
                 if(ob[i].checked){window.open(ob[i].value,'_top');};}">
        </input>
    </form>    
{% endif %}
